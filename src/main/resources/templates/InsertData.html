<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert Mobile Info</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<form th:action="@{/getsave}" th:object="${obj}" method="POST">
	
	<div class="input-group mb-3">
  	<div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Company Name</span>
  	</div>
	<input class="form-control" name="company" th:field="*{company}" >
	</div>
	
	<div class="input-group mb-3">
  		<div class="input-group-prepend">
    		<span class="input-group-text" id="basic-addon2">Mobile Name</span>
  		</div>
	<input class="form-control" name="mbname" th:field=*{mobilename}>
	
	</div>
	<div class="input-group mb-3">
  		<div class="input-group-prepend">
    		<span class="input-group-text" id="basic-addon3">Price</span>
  		</div>
	<input class="form-control" name="prize" th:field="*{prize}">
	</div>
	<button class="btn btn-primary" type="submit">submit</button>

</form>

</body>
</html>
